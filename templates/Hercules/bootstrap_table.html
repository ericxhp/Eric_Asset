{% load static %}
{% load render_table from django_tables2 %}
{% load bootstrap3 %}
<!doctype html>
<html>
<head>
    <title>Micron Asset Status</title>
    {% bootstrap_css %}

    <link href="{% static 'django_tables2/bootstrap.css' %}" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">

        <h3>Query Asset Status</h3>

        <div class="row">
            {% if filter %}
                <div class="col-lg-12">
                    <form action="" method="get" class="form form-inline">
                        {% bootstrap_form filter.form layout='inline' %}
                        {% bootstrap_button 'Submit' %}
                    </form>
                </div>
            {% endif %}
            <div class="col-lg-12">
                    <table class="table table-striped">
						{%render_table table%}
						<tfoot>
						<tr>
							<td height=30>&copy; My Company, 2011</td>
						</tr>
						</tfoot>
                    </table>
            </div>

        </div>
    </div>
</body>
</html>
